<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        .payment-container h2 {
            margin-top: 0;
            color: #000;
            text-align: center;
        }
        .payment-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .payment-container input[type="text"],
        .payment-container input[type="email"],
        .payment-container input[type="tel"],
        .payment-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .payment-container button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .payment-container button:hover {
            background-color: #333;
        }
        .payment-container .section {
            margin-bottom: 20px;
        }
        .payment-container .section h3 {
            margin-bottom: 10px;
            color: #000;
        }
        .payment-container p {
            margin-top: 20px;
            color: #000;
            text-align: center;
        }
        .payment-container a {
            color: #000;
            text-decoration: none;
        }
        .payment-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Information</h2>
        
        <div class="section">
            <h3>Billing Address</h3>
            <label for="billing-name">Full Name:</label>
            <input type="text" id="billing-name" name="billing_name" placeholder="John Doe" required>

            <label for="billing-address">Address:</label>
            <input type="text" id="billing-address" name="billing_address" placeholder="123 Main St" required>

            <label for="billing-city">City:</label>
            <input type="text" id="billing-city" name="billing_city" placeholder="Anytown" required>

            <label for="billing-state">State:</label>
            <input type="text" id="billing-state" name="billing_state" placeholder="CA" required>

            <label for="billing-zip">ZIP Code:</label>
            <input type="text" id="billing-zip" name="billing_zip" placeholder="12345" required>
        </div>

        <div class="section">
            <h3>Payment Details</h3>
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card_name" placeholder="John Doe" required>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9123 4567" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <button type="submit">Complete Purchase</button>

        <p>Back to <a href="index.html">Home</a></p>
    </div>
</body>
</html>
