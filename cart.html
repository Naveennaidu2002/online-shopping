<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .footer p {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .nav a:hover {
            background-color: #555;
        }
        .cart-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-container h2 {
            margin-top: 0;
            color: #333;
        }
        .cart-items {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-items th, .cart-items td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-items th {
            background-color: #f8f8f8;
        }
        .cart-items img {
            width: 100px;
            height: auto;
        }
        .total {
            text-align: right;
            padding-top: 20px;
        }
        .total span {
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Shopping</h1>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <table class="cart-items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="product1.jpg" alt="Product 1"> Product 1</td>
                    <td>$29.99</td>
                    <td>1</td>
                    <td>$29.99</td>
                </tr>
                <tr>
                    <td><img src="product2.jpg" alt="Product 2"> Product 2</td>
                    <td>$39.99</td>
                    <td>2</td>
                    <td>$79.98</td>
                </tr>
                <!-- Add more items as needed -->
            </tbody>
        </table>
        <div class="total">
            <span>Total: $109.97</span>
        </div>
        <button class="checkout-button">Proceed to Checkout</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 Online Shopping</p>
    </div>
</body>
</html>
