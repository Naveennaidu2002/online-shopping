<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Shopping</h1>
    </header>

    <nav>
        <a href="#">Login</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Cart</a>
    </nav>

    <div class="banner">
        <h2>Welcome to Our Store</h2>
    </div>

    <section class="categories">
        <div class="category">
            <img src="electo.jpeg" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="cloths.jpg" alt="Clothing">
            <h3>Clothing</h3>
        </div>
        <div class="category">
            <img src="home.jpeg" alt="Home & Living">
            <h3>Home & Living</h3>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h4>Product 1</h4>
            <p>$29.99</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h4>Product 2</h4>
            <p>$39.99</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h4>Product 3</h4>
            <p>$49.99</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h4>Product 4</h4>
            <p>$59.99</p>
            <p><a href="login.html">Home</a></p>
        </div>
    </section>
</body>
</html>
